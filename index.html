<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Simple, static presenter</title>
    <meta name="author" content="ulf.treger@googlemail.com">
    <meta name="description" content="Image wall">

    <link rel="stylesheet" href="index.css" />
  </head>

  <body id="index" class="overview">
    <section id="overlay">&nbsp;</section>
    <section id="images">
      <div class="image">
        <img src="https://placeholdit.co//i/500x250?image1a" height="250" width="500" alt="1">
        <img src="https://placeholdit.co//i/250x500?image1b" height="500" width="250" alt="2">
      </div>
      <div class="image">
        <img src="https://placeholdit.co//i/250x500?image1b&bg=7dedd1" height="500" width="250" alt="3">
        <img src="https://placeholdit.co//i/500x250?image1a&bg=7dedd1" height="250" width="500" alt="4">
      </div>
      <!-- highlight -->
      <div class="image">
        <img src="https://placeholdit.co//i/500x500?image2" height="500" width="500" alt="3"  class="highlight">
      </div>
      <div class="image">
        <img src="https://placeholdit.co//i/250x350?image1b&bg=7dedd1" alt="3">
        <img src="https://placeholdit.co//i/350x250?image1a&bg=7dedd1" alt="4">
      </div>
    </section>
    <div class="caption">Caption</div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/app.js"></script>
</html>
